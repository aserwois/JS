        class RandomBox extends React.Component {
            render () {
                const fontsize = Math.floor(Math.random() * 80) + 20;
                const backgroundCol = ["red","blue","yellow","white"][Math.floor(Math.random() * 4)]
                return (
                    <div style={{
                        fontSize: `${fontsize}px`,
                        backgroundColor: `${backgroundCol}`,
                        color: "black",
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "center",
                        height: "200px",
                        width: "500px"
                    }}>
                        Random Box
                    </div>
                )
            }
        }

        ReactDOM.render(<RandomBox />, document.getElementById('app'));
