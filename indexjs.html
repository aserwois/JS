<!DOCTYPE html>
<html>
    <head>
        <title>To do list in Console!</title>
        <link rel="stylesheet" href="dom.css" type="text/css">
    </head>
    <body>
        <div>
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

            <p>Playing to: <span id="winScore">5</span></p>

            <input type="number" placeholder="Put max score here..">
            <div>
                <button>Player One</button>
                <button>Player Two</button> 
            </div>
            <button>Reset</button>
        </div>
        

        <script src="advDom.js" type="text/javascript"></script>
    </body>
</html>
