<!DOCTYPE html>

    <body>

        <h1>Sign In</h1>
        <!-- action="/sing-in-form" method="POST" -->
        <form>
            <Label for="email">Email: </Label>
            <input id="email" name="email" type="email" placeholder="email" required>
        
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="Password" required>

            <button>Login</button>
            <input type="submit" value="submit">
        </form>

        <!-- radio button -->
        <form>
            <p>DO you prefer cats or dogs?</p>

            <label for="dogs">Dogs: </label>
            <input id="dogs" name="petChoice" type="radio" value="dogs">

            <label for="cats">Cats: </label>
            <input id="cats" name="petChoice" type="radio" value="cats">

            <p>Pick favourite color:</p>
            <select name="pickColor" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
            </select>

            <textarea name="description" id="description" cols="30" rows="10"></textarea>

            <button>Go!</button>
        </form>
           
        <!-- select tag -->
        
    </body>
</html>
